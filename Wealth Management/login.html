    <!-- LOGIN FORM CREATION -->

    <div class="background"></div>

    <div class="container">

        <div class="item">

            <h2 class="logo"></i>Empowering Financial Futures</h2>

            <div class="text-item">

                <h2>Welcome! <br><span>

                        To Your One-Stop Solution for Wealth Care

                    </span></h2>

                <br>

                <div class="social-icon">

                    <a href="#"><i class='bx bxl-facebook'></i></a>

                    <a href="#"><i class='bx bxl-twitter'></i></a>

                    <a href="#"><i class='bx bxl-youtube'></i></a>

                    <a href="#"><i class='bx bxl-linkedin'></i></a>

        <div class="login-section">

            <div class="form-box login">

                <form action="about.html">

                    <h2>Sign In</h2>

                    <div class="input-box">

                        <span class="icon"><i class='bx bxs-envelope'></i></span>

                        <input type="email" required>

                        <label>Email</label>

                    </div>

                    <div class="input-box">

                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>

                        <input type="password" required>

                        <label>Password</label>

                    </div>

                    <div class="remember-password">

                        <label for=""><input type="checkbox">Remember Me</label>

                        <a href="#">Forget Password</a>

                    </div>

                    <button class="btn">Login In</button>

                    <div class="create-account">

                        <p>Create A New Account? <a href="about.html" class="register-link">Sign Up</a></p>

                    </div>

                </form>

            </div>

            <div class="form-box register">

                <form action="about.html">



                    <h2>Sign Up</h2>



                    <div class="input-box">

                        <span class="icon"><i class='bx bxs-user'></i></span>

                        <input type="text" required>

                        <label>Username</label>

                    </div>

                    <div class="input-box">

                        <span class="icon"><i class='bx bxs-envelope'></i></span>

                        <input type="email" required>

                        <label>Email</label>

                    </div>

                    <div class="input-box">

                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>

                        <input type="password" required>

                        <label>Password</label>

                    </div>

                    <div class="remember-password">

                        <label for=""><input type="checkbox">I agree to the Terms & Conditions</label>

                    </div>

                    <button class="btn">Login In</button>

                    <div class="create-account">

                        <p>Already Have An Account? <a href="home.html" class="login-link">Sign In</a></p>

                    </div>

                </form>

            </div>
